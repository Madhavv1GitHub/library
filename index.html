<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <section class="add">
            <button class="add-book">+ Add</button>
        </section>
    
        <section class="forms-hidden">
            <form action="" style="background-color: antiquewhite; padding:5%;border-radius:5%;">
                <h2>Add Book</h2>
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title" required><br><br>
                <label for="author">Author</label><br>
                <input type="text" name="author" id="author" required><br><br>
                <label for="page">Pages</label><br>
                <input type="number" min="1" max="10000" name="page" id="page" required><br><br>
                <input type="submit" name="submitbtn" id="Submit">
    
            </form>
        </section>
    </div>
    <div class="main">
       
    </div>

    <script src="app.js"></script>
</body>
</html>
